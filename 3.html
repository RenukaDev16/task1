</head>
<body>
<script>
var first=function(a,m)
{
var c=[];
if(m==null)
{ return a[0];
}
else
{
for(var i=0;i<a.length&&i<m;i++)
{
c[i]=a[i];
}
return c;
}
}
console.log(first([7,9,0,-2]));
console.log(first([],3));
console.log(first([7,9,0,-2],3));
console.log(first([7,9,0,-2],6));
console.log(first([7,9,0,-2],-3));
</script>
</body>
</html>
